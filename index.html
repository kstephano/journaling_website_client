<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postify: Home Page</title>
    <link rel="stylesheet" href="./static/css/index.css">
    <script defer src="bundle.js"></script>
</head>
<body>
    <header>
        <a id="a-postify" href="index.html"><h1>postify</h1></a>
        <a id="a-new-post" href="addEntry.html"><img id="new-post-btn" src="./assets/images/plus_icon.png" alt="New entry button"></a>
    </header>
    <main>
        <div id="greyed-out"></div>
        <div id="comment-section">
            <div class="inner-comment-box">
            </div>
            <div class="comment-create">
                <form id="comment-form">
                    <textarea maxlength="1000" name="commentInput" form="comment-form" placeholder="Add comment" id="comment-input" cols="30" rows="10"></textarea>
                    <input id="comment-post-btn" type="submit" value="Post">
                </form>
            </div>
        </div>
        <div id="the-biggest-id-in-this-project">
            <section id="gallery">
            </section>
            <button id="load-btn">Load more posts</button>
        </div>
    </main>
    <footer>
        <div class="left-footer">
            <p>@postify, no rights reserved.</p>
        </div>
        <div class="right-footer">
            <p> Created by Guy and Guys: Guy Margalith, Rahib Rahman, Raj Sharma, Kelvin Stephano.</p>
        </div>
        
    </footer>
</body>
</html>
